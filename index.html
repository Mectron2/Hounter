<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script>
        const mock = () => {alert('Nothing to see here :)')};
    </script>
</head>
<body>
    <section class="section">
        <div class="circle"></div>
        <header class="flex-align-center header-wrapper">
            <div class="flex-row flex-space-between header">
                <a href="/">
                    <img src="/assets/logo.png" alt="Hounter" class="logo">
                </a>
                <div class="header-right">
                    <div class="flex-row nav-buttons lexend medium-text">
                        <nav class="flex-row flex-align-center nav-left">
                            <a class="button" href="/about">About Us</a>
                            <a class="button" href="/article">Article</a>
                            <a class="button" href="/properties">Property</a>
                        </nav>
                        <nav>
                            <a class="button sign-up-button" href="/register">Sign Up!</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="flex-row flex-align-center flex-space-between content">
            <div class="flex-column hero-text">
                <h1 class="hero-text-title lexend bold-text">
                    Find The Place To<br>
                    Live <span class="stroke-text">Your Dreams</span><br>
                    Easily Here
                </h1>
                <p class="lexend thin-text slogan-text">Everything you need about finding your place to live will be here, <br>
                    where it will be easier for you</p>
                <div class="input-wrapper">
                    <input type="text" class="search-input lexend thin-text" placeholder="Search for the location you want!">
                    <button class="search-button lexend medium-text" onclick="mock()">Search ></button>
                </div>
                <div class="flex-column">
                    <p class="lexend thin-text partnership-text">Our Partnership</p>
                    <div class="flex-row flex-space-between flex-align-center partner-logo-wrapper">
                        <img src="/assets/traveloka_logo.png" alt="traveloka" class="partner-logo">
                        <img src="/assets/tiket_logo.png" alt="tiket" class="partner-logo">
                        <img src="/assets/airbnb_logo.png" alt="airbnb" class="partner-logo">
                        <img src="/assets/tripadvisor_logo.png" alt="tripadvisor" class="partner-logo">
                    </div>
                </div>
            </div>
            <div class="hero-image-container flex-column">
                <div class="achievements-container flex-row">
                    <div class="achievement flex-row">
                        <div class="achievement-images-container flex-row">
                            <img class="achievement-image" src="assets/avatar_1.jpg" alt="avatar 1">
                            <img class="achievement-image" src="assets/avatar_2.jpg" alt="avatar 2">
                            <img class="achievement-image" src="assets/avatar_3.jpg" alt="avatar 3">
                            
                        </div>
                        <div class="achievement-text-container flex-column flex-justify-content">
                            <p class="lexend medium-text achievement-text achievement-text-heading">1K+ People</p>
                            <pre class="lexend thin-text achievement-text achievement-text-content">Successfully Getting Home</pre>
                        </div>
                    </div>
                    <div class="achievement flex-row">
                        <div class="achievement-images-container flex-row">
                            <img class="achievement-image" src="assets/house.png" alt="avatar 1">
                            
                        </div>
                        <div class="achievement-text-container flex-column flex-justify-content">
                            <pre class="lexend medium-text achievement-text achievement-text-heading">56 Houses</pre>
                            <pre class="lexend thin-text achievement-text achievement-text-content">Sold Monthly</pre>
                        </div>
                    </div>
                    <div class="achievement flex-row">
                        <div class="achievement-images-container flex-row">
                            <img class="achievement-image" src="assets/avatar_4.jpg" alt="avatar 1">
                            
                        </div>
                        <div class="achievement-text-container flex-column flex-justify-content">
                            <pre class="lexend medium-text achievement-text achievement-text-heading">4K+</pre>
                            <pre class="lexend thin-text achievement-text achievement-text-content">People Looking for New Homes</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
